- name: Instalar Apache
  apt:
    name: apache2
    state: present

- name: Ativar e iniciar Apache
  service:
    name: apache2
    state: started
    enabled: yes

- name: Substituir index.html do Apache
  copy:
    src: index.html
    dest: /var/www/html/index.html
    owner: www-data
    group: www-data
    mode: '0644'

# AUTOMONTAGEM NFS

- name: Instalar autofs
  apt:
    name: autofs
    state: present

- name: Criar diret√≥rio para montagem NFS
  file:
    path: /var/nfs
    state: directory

- name: Configurar auto.master
  copy:
    dest: /etc/auto.master.d/nfs.autofs
    content: "/var/nfs /etc/auto.nfs --timeout=60"

- name: Configurar auto.nfs
  copy:
    dest: /etc/auto.nfs
    content: "nfsdir -rw 192.168.56.10:/dados/nfs"

- name: Reiniciar autofs
  service:
    name: autofs
    state: restarted
    enabled: yes

