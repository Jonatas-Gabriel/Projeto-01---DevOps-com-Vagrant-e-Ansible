---
# ansible/roles/dhcp_server/tasks/main.yml

- name: Instalar o servidor DHCP (isc-dhcp-server)
  ansible.builtin.apt:
    name: isc-dhcp-server
    state: present

- name: Configurar interface DHCP para a rede privada (enp0s8 ou similar)
  ansible.builtin.lineinfile:
    path: /etc/default/isc-dhcp-server
    regexp: '^INTERFACESv4='
    line: 'INTERFACESv4="enp0s8"' # Verifique o nome da interface de rede privada
    backup: yes
  notify: Reiniciar dhcp

- name: Copiar template de dhcpd.conf personalizado
  ansible.builtin.template:
    src: dhcpd.conf.j2
    dest: /etc/dhcp/dhcpd.conf
    owner: root
    group: root
    mode: '0644'
  notify: Reiniciar dhcp

- name: Habilitar e iniciar o servi√ßo DHCP
  ansible.builtin.service:
    name: isc-dhcp-server
    state: started
    enabled: yes
